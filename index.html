<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موس کامبت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c853, #00e676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }
        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        .status {
            font-size: 1.8rem;
            margin: 15px 0;
            font-weight: bold;
        }
        button {
            font-size: 1.3rem;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00c853, #00e676);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.4);
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00e676, #00ff7f);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        .cards-section {
            width: 90%;
            max-width: 450px;
            background: rgba(30,30,30,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(255,87,34,0.5);
            text-align: center;
        }
    </style>
    <script>
        (function () {
            let gameData = JSON.parse(localStorage.getItem("gameData")) || {
                score: 0,
                clickValue: 1,
                upgradeCost: 10,
                energy: 10,
                maxEnergy: 10,
                lastEnergyTime: Date.now(),
                cards: {
                    company: { count: 0, income: 50, cost: 1000, upgradeCost: 2000, level: 1 },
                    airline: { count: 0, income: 200, cost: 5000, upgradeCost: 10000, level: 1 }
                }
            };

            function buyCard(cardId) {
                let card = gameData.cards[cardId];
                if (gameData.score >= card.cost) {
                    gameData.score -= card.cost;
                    card.count++;
                    card.cost *= 1.5;
                    saveGame();
                    updateUI();
                }
            }

            function upgradeCard(cardId) {
                let card = gameData.cards[cardId];
                if (gameData.score >= card.upgradeCost) {
                    gameData.score -= card.upgradeCost;
                    card.level++;
                    card.income *= 2;
                    card.upgradeCost *= 2;
                    saveGame();
                    updateUI();
                }
            }

            function passiveIncome() {
                let totalIncome = 0;
                for (let cardId in gameData.cards) {
                    let card = gameData.cards[cardId];
                    totalIncome += card.count * card.income;
                }
                gameData.score += totalIncome;
                saveGame();
                updateUI();
            }

            setInterval(passiveIncome, 1000);
        })();
    </script>
</head>
<body>
    <h1>🐭 موس کامبت 🐭</h1>
    <div class="container">
        <p id="score" class="status">امتیاز: 0</p>
        <p id="energy" class="status">انرژی: 10/10</p>
        <button id="clickButton" onclick="hitMouse()">💰 کلیک کن!</button>
        <button id="upgradeButton" onclick="buyUpgrade()">⚡ افزایش قدرت کلیک (هزینه: 10)</button>
    </div>
    <div class="cards-section">
        <h2>سرمایه‌گذاری‌های بزرگ</h2>
        <div id="cardsContainer"></div>
    </div>
</body>
</html>
