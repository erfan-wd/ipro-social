<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موس کامبت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      text-align: center;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c853, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
    }

    .cards-section {
      width: 90%;
      max-width: 450px;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .cards-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(255,87,34,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: infiniteGlow 3s infinite;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .card p {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    .card button {
      font-size: 1rem;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #ff5722;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .card button:hover {
      transform: scale(1.1);
    }

    @keyframes infiniteGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(255,255,255,1);
      }
    }
  </style>
  <script>
    function buyCard(cardId) {
      let cardType = cardTypes.find(c => c.id === cardId);
      let cardData = gameData.cards[cardId];
      if (gameData.score >= cardData.cost) {
        gameData.score -= cardData.cost;
        cardData.count++;
        cardData.cost = Math.floor(cardData.cost * cardType.multiplier);
        saveGame();
        updateUI();
      } else {
        alert("امتیاز کافی برای خرید این کارت نداری!");
      }
    }
  </script>
</head>
<body>
  <div class="cards-section">
    <h2>کارت‌های درآمدزا</h2>
    <div id="cardsContainer"></div>
  </div>
</body>
</html>
