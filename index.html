<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldCoin Wallet</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>GoldCoin Wallet</h1>
    <div class="container" id="auth">
        <input type="text" id="username" placeholder="نام کاربری">
        <button onclick="login()">ورود</button>
    </div>
    <div class="container hidden" id="dashboard">
        <h2>خوش آمدی، <span id="userDisplay"></span></h2>
        <p>موجودی شما: <span id="goldBalance">0</span> GoldCoin</p>
        <button onclick="logout()" style="background: red;">خروج</button>
    </div>

    <script>
        const GITHUB_REPO = "Erfan-WD/goldcoin-exchange"; // نام مخزن گیت‌هاب
        const FILE_PATH = "users.json";
        const GITHUB_TOKEN = "GITHUB_PERSONAL_ACCESS_TOKEN"; // ⚠️ اینو با توکن خودت جایگزین کن

        async function getUsers() {
            const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`;
            const response = await fetch(url, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) return { users: [] };
            const data = await response.json();
            return JSON.parse(atob(data.content));
        }

        async function login() {
            const username = document.getElementById("username").value.trim();
            if (!username) return alert("نام کاربری را وارد کنید!");

            const usersData = await getUsers();
            const user = usersData.users.find(u => u.username === username);
            
            if (!user) {
                return alert("کاربر یافت نشد! لطفاً با ادمین هماهنگ کنید.");
            }

            localStorage.setItem("loggedInUser", username);
            document.getElementById("auth").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            document.getElementById("userDisplay").textContent = username;
            document.getElementById("goldBalance").textContent = user.goldcoin;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            document.getElementById("auth").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        (function checkLogin() {
            const username = localStorage.getItem("loggedInUser");
            if (username) {
                document.getElementById("auth").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
                document.getElementById("userDisplay").textContent = username;
                getUsers().then(usersData => {
                    const user = usersData.users.find(u => u.username === username);
                    if (user) document.getElementById("goldBalance").textContent = user.goldcoin;
                });
            }
        })();
    </script>
</body>
</html>
