<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موس کامبت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      text-align: center;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c853, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
    }

    .container {
      background: rgba(30, 30, 30, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .status {
      font-size: 2rem;
      margin: 15px 0;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* دکمه کلیک: دایره‌ای، بزرگ و با افکت‌های بی‌نهایت */
    #clickButton {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      background: radial-gradient(circle, #00c853, #00e676);
      box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.5);
      transition: all 0.3s ease;
      border: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }

    #clickButton:hover {
      transform: scale(1.15);
      background: radial-gradient(circle, #00e676, #00ff7f);
    }

    #clickButton:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      animation: none;
    }

    /* دکمه ارتقا */
    #upgradeButton {
      font-size: 1.5rem;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin: 10px 0;
      box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.5);
      font-weight: bold;
      animation: pulse 3s infinite;
    }

    #upgradeButton:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff5722, #ff3d00);
    }

    /* دکمه ریست بازی */
    #resetButton {
      font-size: 1.5rem;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin: 10px 0;
      box-shadow: 0px 4px 10px rgba(138, 43, 226, 0.5);
      font-weight: bold;
      animation: pulse 3s infinite;
    }

    #resetButton:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* بخش کارت‌های درآمدزا */
    .cards-section {
      width: 90%;
      max-width: 450px;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .cards-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(255,87,34,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: infiniteGlow 3s infinite;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .card p {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    .card button {
      font-size: 1rem;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #ff5722;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .card button:hover {
      transform: scale(1.1);
    }

    @keyframes infiniteGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(255,255,255,1);
      }
    }
  </style>
  <script><script>
  let boostCount = 0;
  let isBoostActive = false;
  let originalClickValue = gameData.clickValue;

  // اضافه کردن بوست هر 30 ثانیه
  setInterval(() => {
    boostCount++;
    updateBoostUI();
  }, 30000);

  function activateBoost() {
    if (boostCount > 0 && !isBoostActive) {
      boostCount--;
      isBoostActive = true;
      gameData.clickValue += 30;
      updateBoostUI();
      setTimeout(() => {
        gameData.clickValue = originalClickValue;
        isBoostActive = false;
      }, 10000);
    } else {
      alert("بوست کافی نداری یا در حال حاضر فعال است!");
    }
  }

  function updateBoostUI() {
    document.getElementById("boostCounter").innerText = "بوست‌ها: " + boostCount;
  }

  function hitMouse() {
    if (gameData.energy > 0) {
      playClickSound();
      gameData.score += gameData.clickValue;
      gameData.energy--;
      showClickEffect(gameData.clickValue);
      saveGame();
      updateUI();
    } else {
      alert("انرژی کافی نداری! منتظر بمون تا بازیابی بشه.");
    }
  }

  function showClickEffect(value) {
    let effect = document.createElement("div");
    effect.innerText = "+" + value;
    effect.style.position = "absolute";
    effect.style.left = "50%";
    effect.style.top = "50%";
    effect.style.transform = "translate(-50%, -50%)";
    effect.style.color = "yellow";
    effect.style.fontSize = "1.5rem";
    effect.style.fontWeight = "bold";
    effect.style.animation = "fadeOut 1s forwards";
    document.body.appendChild(effect);
    setTimeout(() => effect.remove(), 1000);
  }
</script>

<button onclick="activateBoost()">🎉 فعال کردن بوست</button>
<p id="boostCounter">بوست‌ها: 0</p>

  </script>
</head>
<body>
  <h1>🐭 موس کامبت 🐭</h1>
  <div class="container">
    <p id="score" class="status">امتیاز: 0</p>
    <p id="energy" class="status">انرژی: 10/10</p>
    <button id="clickButton" onclick="hitMouse()">💰</button>
    <button id="upgradeButton" onclick="buyUpgrade()">⚡ افزایش قدرت کلیک (هزینه: 10)</button>
    <button id="resetButton" onclick="resetGame()">🔄 ریست بازی</button>
  </div>

  <div class="cards-section">
    <h2>کارت‌های درآمدزا</h2>
    <div id="cardsContainer"></div>
  </div>
</body>
</html>
