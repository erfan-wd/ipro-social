<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موس کامبت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      text-align: center;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c853, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
    }

    .container {
      background: rgba(30, 30, 30, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .status {
      font-size: 2rem;
      margin: 15px 0;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* دکمه کلیک */
    #clickButton {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      background: radial-gradient(circle, #00c853, #00e676);
      box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.5);
      transition: all 0.3s ease;
      border: none;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    #clickButton:hover {
      transform: scale(1.15);
      background: radial-gradient(circle, #00e676, #00ff7f);
    }

    /* بخش کارت‌های درآمدزا */
    .cards-section {
      width: 90%;
      max-width: 450px;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .cards-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(255,87,34,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .card p {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    .card button {
      font-size: 1rem;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #ff5722;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .card button:hover {
      transform: scale(1.1);
    }

  </style>
  <script>
    let gameData = {
      score: 0,
      clickValue: 1,
      cards: {
        company: { count: 0, income: 50, cost: 1000, upgradeCost: 2000, level: 1 },
        airline: { count: 0, income: 200, cost: 5000, upgradeCost: 10000, level: 1 }
      }
    };

    function hitMouse() {
      gameData.score += gameData.clickValue;
      updateUI();
    }

    function buyCard(cardId) {
      let card = gameData.cards[cardId];
      if (gameData.score >= card.cost) {
        gameData.score -= card.cost;
        card.count++;
        card.cost *= 1.5;
        updateUI();
      } else {
        alert("امتیاز کافی برای خرید ندارید!");
      }
    }

    function upgradeCard(cardId) {
      let card = gameData.cards[cardId];
      if (gameData.score >= card.upgradeCost) {
        gameData.score -= card.upgradeCost;
        card.level++;
        card.income *= 2;
        card.upgradeCost *= 2;
        updateUI();
      } else {
        alert("امتیاز کافی برای ارتقا ندارید!");
      }
    }

    function passiveIncome() {
      let totalIncome = 0;
      for (let cardId in gameData.cards) {
        let card = gameData.cards[cardId];
        totalIncome += card.count * card.income;
      }
      gameData.score += totalIncome;
      updateUI();
    }

    function updateUI() {
      document.getElementById("score").innerText = "امتیاز: " + gameData.score;
      document.getElementById("cardsContainer").innerHTML = "";

      for (let cardId in gameData.cards) {
        let card = gameData.cards[cardId];
        let cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerHTML = `
          <h3>${cardId === "company" ? "شرکت خصوصی" : "شرکت هواپیمایی"}</h3>
          <p>تعداد: ${card.count}</p>
          <p>درآمد: ${card.income} کوین/ثانیه</p>
          <p>سطح: ${card.level}</p>
          <p>هزینه خرید: ${card.cost}</p>
          <p>هزینه ارتقا: ${card.upgradeCost}</p>
          <button onclick="buyCard('${cardId}')">خرید</button>
          <button onclick="upgradeCard('${cardId}')">ارتقا</button>
        `;
        document.getElementById("cardsContainer").appendChild(cardDiv);
      }
    }

    setInterval(passiveIncome, 1000);

  </script>
</head>
<body>
  <h1>🐭 موس کامبت</h1>
  <div class="container">
    <p id="score" class="status">امتیاز: 0</p>
    <button id="clickButton" onclick="hitMouse()">💰</button>
  </div>

  <div class="cards-section">
    <h2>سرمایه‌گذاری‌های بزرگ</h2>
    <div id="cardsContainer"></div>
  </div>

  <script>updateUI();</script>
</body>
</html>
